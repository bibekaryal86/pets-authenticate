plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
    id 'io.freefair.lombok' version '9.1.0'
    id 'org.springframework.boot' version '3.5.3'
    id 'com.diffplug.spotless' version '8.0.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_25
    targetCompatibility = JavaVersion.VERSION_25
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

bootJar {
    archiveFileName = 'pets-authenticate.jar'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.5.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.5.7'
    implementation 'org.springframework.security:spring-security-crypto:6.5.6'
    implementation 'io.micrometer:micrometer-tracing-bridge-otel:1.5.5'
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.5.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'io.jsonwebtoken:jjwt-api:0.13.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.13.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.13.0'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'
    implementation 'ch.qos.logback:logback-core:1.5.20'
    implementation 'ch.qos.logback:logback-classic:1.5.21'
}

application {
    mainClass.set('pets.authenticate.App')
}

configurations {
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
